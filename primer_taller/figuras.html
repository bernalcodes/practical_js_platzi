<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>Figuras geométricas | Curso práctico de JavaScript en Platzi</title>
</head>
<body>
    <header class="header">
        <h1 class="header--title">Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    
    <div class="main--container">

        <section class="figure--container">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">
                    Escribe cuánto mide cada lado del cuadrado
                </label>
                <input id="inputCuadrado" type="number" />
                <br>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular área
                </button>
            </form>
        </section>

        <br>

        <section class="figure--container">
            <h2>Calcula el área y perímetro de un triángulo</h2>
            <form action="">
                <label for="primerLadoTriangulo">
                    Escribe cuánto mide el primer lado del triángulo
                </label>
                <input id="primerLadoTriangulo" type="number" />
                <br>
                <label for="segundoLadoTriangulo">
                    Escribe cuánto mide el segundo lado del triángulo
                </label>
                <input id="segundoLadoTriangulo" type="number" />
                <br>
                <label for="baseTriangulo">
                    Escribe cuánto mide la base del triángulo
                </label>
                <input id="baseTriangulo" type="number" />
                <!-- <br>
                <label for="alturaTriangulo">
                    Escribe cuánto mide la altura del triángulo
                </label>
                <input id="alturaTriangulo" type="number" /> -->
                <br>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular área
                </button>
            </form>
        </section>

        <br>

        <section class="figure--container">
            <h2>Calcula el área y perímetro de un círculo</h2>
            <form action="">
                <label for="radioCirculo">
                    Escribe cuánto mide el radio del círculo
                </label>
                <input id="radioCirculo" type="number" />
                <br>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular área
                </button>
            </form>
        </section>

    </div>

    <footer class="footer">
        <p>Footer</p>
    </footer>
    
    <script src="./figuras.js"></script>
</body>
</html>
